<!DOCTYPE html>
<html lang="en">
<head><!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <title>Memphis Poverty and Race</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="https://www.gmbs-consulting.com/">GMBS Consulting</a>
        <button
                data-mdb-collapse-init
                class="navbar-toggler"
                type="button"
                data-mdb-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav"></div>
    </div>
</nav>
<label for="year">Year:</label>
<select id="year" onchange="drawTables()">
    <option value="2020" selected="selected">2020</option>
    <option value="2021">2021</option>
    <option value="2022">2022</option>
</select>
<script src="../data/largeMSA.js"></script>
<h1 style="text-align: center">Memphis Poverty and Race</h1>

<!-- Plotly chart will be drawn inside this DIV -->
<table
        data-toggle="table"
        data-url="data1.json"
        data-pagination="true"
        data-search="true" id="place" class="table table-striped table-bordered table-minimized"></table>
<table
        data-toggle="table"
        data-url="data1.json"
        data-pagination="true"
        data-search="true" id="largeMSA" class="table table-striped table-bordered table-minimized"></table>
<table
        data-toggle="table"
        data-url="data1.json"
        data-pagination="true"
        data-search="true" id="smallMSA" class="table table-striped table-bordered table-minimized"></table>
<script>
    drawTables();
</script>
<script
        type="text/javascript"
        src="../js/navbar.js"
></script>
<script>
    document.getElementById('link-c').classList.add("active");
</script>
</body>
</html>
